name: Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            platform: linux-armv7
          # macOS
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          # Windows
          - goos: windows
            goarch: amd64
            platform: windows-amd64
          - goos: windows
            goarch: arm64
            platform: windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          # Set binary name
          BINARY_NAME="gravspace-${{ matrix.platform }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          # Build with version info
          go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o "${BINARY_NAME}" \
            .
          
          # Create archive
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" "${BINARY_NAME}"
            echo "ASSET_PATH=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" >> $GITHUB_ENV
            echo "ASSET_NAME=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" >> $GITHUB_ENV
          else
            tar czf "gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" "${BINARY_NAME}"
            echo "ASSET_PATH=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" >> $GITHUB_ENV
            echo "ASSET_NAME=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Generate checksums
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "${{ env.ASSET_PATH }}" > "${{ env.ASSET_PATH }}.sha256"
          else
            sha256sum "${{ env.ASSET_PATH }}" > "${{ env.ASSET_PATH }}.sha256"
          fi

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ASSET_PATH }}
            ${{ env.ASSET_PATH }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: gravspace-${{ matrix.platform }}
          path: |
            ${{ env.ASSET_PATH }}
            ${{ env.ASSET_PATH }}.sha256

  create-install-script:
    name: Create Install Script
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload install script
        uses: softprops/action-gh-release@v1
        with:
          files: ./install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

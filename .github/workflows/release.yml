name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            platform: linux-amd64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            platform: linux-armv7
          # macOS
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          # Windows
          - goos: windows
            goarch: amd64
            platform: windows-amd64
          - goos: windows
            goarch: arm64
            platform: windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          # Set binary name
          BINARY_NAME="gravspace-${{ matrix.platform }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          # Build with version info
          go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o "${BINARY_NAME}" \
            .
          
          # Create archive
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" "${BINARY_NAME}"
            echo "ASSET_PATH=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" >> $GITHUB_ENV
            echo "ASSET_NAME=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip" >> $GITHUB_ENV
          else
            tar czf "gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" "${BINARY_NAME}"
            echo "ASSET_PATH=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" >> $GITHUB_ENV
            echo "ASSET_NAME=gravspace-${{ steps.version.outputs.version }}-${{ matrix.platform }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Generate checksums
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "${{ env.ASSET_PATH }}" > "${{ env.ASSET_PATH }}.sha256"
          else
            sha256sum "${{ env.ASSET_PATH }}" > "${{ env.ASSET_PATH }}.sha256"
          fi

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/octet-stream

      - name: Upload Checksum
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}.sha256
          asset_name: ${{ env.ASSET_NAME }}.sha256
          asset_content_type: text/plain

      - name: Upload artifacts (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: gravspace-${{ matrix.platform }}
          path: |
            ${{ env.ASSET_PATH }}
            ${{ env.ASSET_PATH }}.sha256

  create-install-script:
    name: Create Install Script
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create install script
        run: |
          cat > install.sh << 'EOF'
          #!/bin/bash
          set -e

          # GravSpace Installer
          VERSION="${VERSION:-latest}"
          INSTALL_DIR="${INSTALL_DIR:-/usr/local/bin}"
          REPO="gravspace/gravspace"

          # Detect OS and architecture
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"

          case "$OS" in
            linux) OS="linux" ;;
            darwin) OS="darwin" ;;
            *) echo "Unsupported OS: $OS"; exit 1 ;;
          esac

          case "$ARCH" in
            x86_64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            armv7l) ARCH="armv7" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac

          PLATFORM="${OS}-${ARCH}"
          
          # Get latest version if not specified
          if [ "$VERSION" = "latest" ]; then
            VERSION=$(curl -s "https://api.github.com/repos/${REPO}/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          fi

          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/v${VERSION}/gravspace-${VERSION}-${PLATFORM}.tar.gz"
          CHECKSUM_URL="${DOWNLOAD_URL}.sha256"

          echo "Installing GravSpace v${VERSION} for ${PLATFORM}..."

          # Download binary
          TMP_DIR=$(mktemp -d)
          cd "$TMP_DIR"
          
          echo "Downloading from ${DOWNLOAD_URL}..."
          curl -sL "$DOWNLOAD_URL" -o gravspace.tar.gz
          curl -sL "$CHECKSUM_URL" -o gravspace.tar.gz.sha256

          # Verify checksum
          echo "Verifying checksum..."
          sha256sum -c gravspace.tar.gz.sha256

          # Extract
          tar xzf gravspace.tar.gz

          # Install
          echo "Installing to ${INSTALL_DIR}..."
          sudo mv gravspace-${PLATFORM} "${INSTALL_DIR}/gravspace"
          sudo chmod +x "${INSTALL_DIR}/gravspace"

          # Cleanup
          cd -
          rm -rf "$TMP_DIR"

          echo "âœ“ GravSpace v${VERSION} installed successfully!"
          echo "Run 'gravspace --version' to verify installation"
          EOF

          chmod +x install.sh

      - name: Upload install script
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./install.sh
          asset_name: install.sh
          asset_content_type: text/plain
